<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
</head>
<body>

    <form action="action_page.php" method="post">
        <div>
        <label for="fname">First Name:  </label>
        <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
        </div>

        <br>

        <div>
        <label for="lname">Last Name:  </label>
        <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
        </div>

        <br>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Password" required>
        </div>
        
        <br>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email" required>
        </div>

        <br>

        <div>
            <label for="bdate">Birthday:</label>
            <input type="date" id="bdate" name="bdate" placeholder="Birthday" required>
        </div>

        <br>
        <div>
            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
        </div>

        <br>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <br>
        <div>
            <label for="title">Title: </label>


            <label>Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label>Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label>PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>

        <br>
        <div>
            <label for="payment">Payment:</label>
            <select name="payment" id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select>
        </div>
        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    </form>
    
</body>
</html>
