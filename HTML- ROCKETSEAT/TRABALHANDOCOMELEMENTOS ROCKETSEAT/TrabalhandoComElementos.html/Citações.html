<h1>Blockquote</h1>

<blockquote cite="https://developer.mozilla.org/pt-BR/docs/
Web/HTML/Element/blockquote">
    <strong>Elemento HTML <code>&lt;blockquote&gt;</code>
    </strong>(ou <em>HTML Block
    Quotation Element</em>)
    Indica que um texto externo foi Citado </blockquote>

<h1>Quote</h1>

<q>O Elemento quote - <code>&lt;q&gt;</code> - é </q
cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q"
>usado para citações curtas que não precisam de parágrafos ou quebras de linhas.
</q> -- <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q">
<cite>MDN q Page</cite></a>.</p>
